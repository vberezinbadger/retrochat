<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Чат</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body { 
            font-family: "MS Sans Serif", Arial, sans-serif; 
            font-size: 11px; 
            background: #c0c0c0; 
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* PDA стиль интерфейса */
        .screen { 
            width: 100vw; 
            height: 100vh; 
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .hidden { display: none !important; }
        
        /* Экран входа - PDA стиль */
        .login-screen {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 4px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            width: 90%;
            max-width: 280px;
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 12px;
        }
        
        .title-bar {
            background: linear-gradient(90deg, #0080ff 0%, #004080 100%);
            color: white;
            padding: 2px 4px;
            font-size: 10px;
            font-weight: bold;
            margin: -12px -12px 8px -12px;
        }
        
        .form-group {
            margin: 8px 0;
        }
        
        .label {
            font-size: 10px;
            margin-bottom: 2px;
            display: block;
        }
        
        .input-field { 
            width: 100%; 
            padding: 2px 4px; 
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 11px;
            height: 20px;
        }
        
        .input-field:focus {
            outline: 1px dotted #000;
        }
        
        .pda-button { 
            width: 100%; 
            padding: 4px 8px; 
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            font-size: 11px; 
            cursor: pointer;
            height: 24px;
        }
        
        .pda-button:active {
            border: 2px inset #c0c0c0;
        }
        
        /* Чат экран - полный PDA стиль */
        .chat-screen {
            background: #c0c0c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header { 
            background: linear-gradient(90deg, #0080ff 0%, #004080 100%);
            color: white; 
            padding: 2px 4px; 
            font-size: 10px; 
            height: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info { 
            font-weight: bold; 
        }
        
        .logout-btn { 
            padding: 1px 4px; 
            background: #c0c0c0; 
            color: black;
            border: 1px outset #c0c0c0;
            font-size: 9px; 
            cursor: pointer;
            height: 12px;
            line-height: 10px;
        }
        
        .logout-btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2px;
            gap: 2px;
        }
        
        .messages-area { 
            flex: 1;
            border: 2px inset #c0c0c0;
            background: white;
            overflow-y: auto;
            padding: 2px;
        }
        
        .msg { 
            margin: 2px 0; 
            padding: 2px 4px; 
            border-left: 2px solid #808080; 
            background: #f0f0f0; 
            font-size: 10px;
            word-wrap: break-word;
        }
        
        .msg.user { 
            background: #e0ffe0; 
            border-left-color: #008000; 
            margin-left: 15%;
        }
        
        .msg.telegram { 
            background: #e0e0ff; 
            border-left-color: #0000ff; 
            margin-right: 15%;
        }
        
        .msg.error {
            background: #ffe0e0;
            border-left-color: #ff0000;
            color: #800000;
        }
        
        .msg-author { 
            font-weight: bold; 
            font-size: 9px; 
            margin-bottom: 1px; 
        }
        
        .msg-text { 
            font-size: 10px; 
            margin-bottom: 1px; 
            line-height: 1.2;
        }
        
        .msg-time { 
            font-size: 8px; 
            color: #606060; 
        }
        
        .input-panel { 
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 2px;
            height: 28px;
            display: flex;
            gap: 2px;
        }
        
        .msg-input { 
            flex: 1;
            padding: 2px; 
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 10px;
            height: 20px;
        }
        
        .msg-input:focus {
            outline: 1px dotted #000;
        }
        
        .send-btn { 
            width: 60px;
            padding: 2px; 
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            font-size: 10px; 
            cursor: pointer;
            height: 20px;
        }
        
        .send-btn:active {
            border: 2px inset #c0c0c0;
        }
        
        .loading { 
            text-align: center; 
            padding: 10px; 
            color: #606060; 
            font-style: italic;
            font-size: 10px;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 1px 4px;
            font-size: 8px;
            height: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .connection-status {
            color: #008000;
        }
        
        .connection-status.disconnected {
            color: #ff0000;
        }
        
        /* Адаптация для очень маленьких экранов */
        @media screen and (max-width: 240px) {
            body { font-size: 10px; }
            .login-box { width: 98%; padding: 8px; }
            .msg { font-size: 9px; }
            .msg.user { margin-left: 5%; }
            .msg.telegram { margin-right: 5%; }
        }
        
        @media screen and (max-height: 240px) {
            .login-screen { justify-content: flex-start; padding-top: 20px; }
        }
        
        /* Скроллбар в PDA стиле */
        .messages-area::-webkit-scrollbar {
            width: 16px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: #c0c0c0;
            border: 1px inset #c0c0c0;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
        }
        
        .messages-area::-webkit-scrollbar-thumb:active {
            border: 1px inset #c0c0c0;
        }
        
        .messages-area::-webkit-scrollbar-button {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            height: 16px;
        }
        
        .messages-area::-webkit-scrollbar-button:active {
            border: 1px inset #c0c0c0;
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="screen login-screen">
        <div class="login-box">
            <div class="title-bar">Вход в чат</div>
            <div class="form-group">
                <label class="label">Никнейм:</label>
                <input type="text" id="nicknameInput" class="input-field" maxlength="20" autocomplete="off">
            </div>
            <div class="form-group">
                <button class="pda-button" onclick="login()">Войти</button>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div id="chatScreen" class="screen chat-screen hidden">
        <div class="chat-header">
            <span class="user-info" id="userNick"></span>
            <button class="logout-btn" onclick="logout()">X</button>
        </div>
        
        <div class="chat-content">
            <div class="messages-area" id="messagesContainer">
                <div id="messagesList">
                    <div class="loading">Загрузка чата...</div>
                </div>
            </div>
            
            <div class="input-panel">
                <input type="text" id="messageInput" class="msg-input" placeholder="Сообщение..." maxlength="300" autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Отпр</button>
            </div>
        </div>
        
        <div class="status-bar">
            <span>Чат готов</span>
            <span id="connectionStatus" class="connection-status">●</span>
        </div>
    </div>

    <script>
        var currentUser = null;
        var lastMessageTime = 0;
        var pollTimer = null;
        var isHistoryLoaded = false;
        var connectionRetries = 0;
        var maxRetries = 5;
        
        function createXHR() {
            if (window.XMLHttpRequest) return new XMLHttpRequest();
            if (window.ActiveXObject) {
                try { return new ActiveXObject('Microsoft.XMLHTTP'); }
                catch(e) { try { return new ActiveXObject('Msxml2.XMLHTTP'); } catch(e2) { return null; } }
            }
            return null;
        }
        
        function trim(str) {
            return str.replace(/^\s+|\s+$/g, '');
        }
        
        function updateConnectionStatus(connected) {
            var status = document.getElementById('connectionStatus');
            if (status) {
                status.className = 'connection-status' + (connected ? '' : ' disconnected');
                status.innerHTML = connected ? '●' : '○';
            }
        }
        
        function login() {
            var input = document.getElementById('nicknameInput');
            var nickname = trim(input.value);
            
            if (nickname.length < 2) {
                alert('Никнейм: минимум 2 символа');
                return;
            }
            
            currentUser = nickname;
            document.getElementById('userNick').innerHTML = nickname;
            
            document.getElementById('loginScreen').className = 'screen login-screen hidden';
            document.getElementById('chatScreen').className = 'screen chat-screen';
            
            loadHistory();
        }
        
        function loadHistory() {
            var xhr = createXHR();
            if (!xhr) {
                showError('Браузер не поддерживается');
                return;
            }
            
            updateConnectionStatus(false);
            
            xhr.open('GET', '/api/messages?limit=15', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    removeLoading();
                    
                    if (xhr.status == 200) {
                        try {
                            var messages = eval('(' + xhr.responseText + ')');
                            console.log && console.log('История загружена:', messages.length);
                            
                            displayMessages(messages);
                            isHistoryLoaded = true;
                            updateConnectionStatus(true);
                            connectionRetries = 0;
                            startPolling();
                        } catch (e) {
                            console.log && console.log('Ошибка парсинга истории:', e);
                            showError('Ошибка загрузки');
                            updateConnectionStatus(false);
                            startPolling();
                        }
                    } else {
                        showError('Соединение: ошибка ' + xhr.status);
                        updateConnectionStatus(false);
                        connectionRetries++;
                        if (connectionRetries < maxRetries) {
                            setTimeout(loadHistory, 2000);
                        }
                    }
                }
            };
            
            xhr.onerror = function() {
                removeLoading();
                showError('Сетевая ошибка');
                updateConnectionStatus(false);
                connectionRetries++;
                if (connectionRetries < maxRetries) {
                    setTimeout(loadHistory, 3000);
                }
            };
            
            xhr.send();
        }
        
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            
            pollTimer = setInterval(function() {
                var xhr = createXHR();
                if (!xhr) return;
                
                xhr.open('GET', '/api/messages?since=' + lastMessageTime, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            try {
                                var messages = eval('(' + xhr.responseText + ')');
                                
                                if (messages.length > 0) {
                                    console.log && console.log('Новые сообщения:', messages.length);
                                    
                                    for (var i = 0; i < messages.length; i++) {
                                        // Проверяем дубликаты
                                        var isDuplicate = false;
                                        if (messages[i].source === 'user' && messages[i].nickname === currentUser) {
                                            // Проверяем, не дублируется ли наше сообщение
                                            var timeDiff = Math.abs(messages[i].timestamp - lastMessageTime);
                                            if (timeDiff < 5000) { // 5 секунд
                                                isDuplicate = true;
                                            }
                                        }
                                        
                                        if (!isDuplicate) {
                                            appendMessage(messages[i]);
                                        }
                                        
                                        if (messages[i].timestamp > lastMessageTime) {
                                            lastMessageTime = messages[i].timestamp;
                                        }
                                    }
                                }
                                
                                updateConnectionStatus(true);
                                connectionRetries = 0;
                                
                            } catch (e) {
                                console.log && console.log('Ошибка парсинга новых сообщений:', e);
                            }
                        } else {
                            updateConnectionStatus(false);
                            connectionRetries++;
                            
                            if (connectionRetries >= maxRetries) {
                                showError('Потеряно соединение');
                            }
                        }
                    }
                };
                
                xhr.onerror = function() {
                    updateConnectionStatus(false);
                    connectionRetries++;
                };
                
                xhr.send();
            }, 1500); // Быстрое обновление для лучшего моста
        }
        
        function displayMessages(messages) {
            var html = '';
            for (var i = 0; i < messages.length; i++) {
                html += formatMessage(messages[i]);
                if (messages[i].timestamp > lastMessageTime) {
                    lastMessageTime = messages[i].timestamp;
                }
            }
            document.getElementById('messagesList').innerHTML = html;
            scrollToBottom();
        }
        
        function appendMessage(msg) {
            var list = document.getElementById('messagesList');
            list.innerHTML += formatMessage(msg);
            scrollToBottom();
            
            // Ограничиваем количество сообщений
            var messages = list.getElementsByClassName('msg');
            if (messages.length > 50) {
                for (var i = 0; i < 10; i++) {
                    if (messages[0]) {
                        list.removeChild(messages[0]);
                    }
                }
            }
        }
        
        function formatMessage(msg) {
            var time = new Date(msg.timestamp);
            var hours = time.getHours();
            var minutes = time.getMinutes();
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            
            var sourceClass = msg.source || 'user';
            var prefix = '';
            
            if (msg.source === 'telegram') {
                prefix = '[TG] ';
            } else if (msg.source === 'user') {
                prefix = '[WEB] ';
            } else if (msg.source === 'error') {
                prefix = '[ERR] ';
            }
            
            return '<div class="msg ' + sourceClass + '">' +
                   '<div class="msg-author">' + prefix + escapeHtml(msg.nickname) + '</div>' +
                   '<div class="msg-text">' + escapeHtml(msg.text) + '</div>' +
                   '<div class="msg-time">' + hours + ':' + minutes + '</div>' +
                   '</div>';
        }
        
        function escapeHtml(text) {
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }
        
        function sendMessage() {
            var input = document.getElementById('messageInput');
            var text = trim(input.value);
            
            if (!text) return;
            
            var timestamp = new Date().getTime();
            
            // Показать сразу
            var msg = {
                nickname: currentUser,
                text: text,
                timestamp: timestamp,
                source: 'user'
            };
            appendMessage(msg);
            input.value = '';
            
            // Отправить на сервер
            var xhr = createXHR();
            if (!xhr) {
                showError('Не удалось отправить');
                return;
            }
            
            xhr.open('POST', '/api/messages', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log && console.log('Сообщение отправлено');
                        updateConnectionStatus(true);
                        lastMessageTime = timestamp;
                        connectionRetries = 0;
                    } else {
                        console.log && console.log('Ошибка отправки:', xhr.status);
                        updateConnectionStatus(false);
                        showError('Ошибка отправки: ' + xhr.status);
                    }
                }
            };
            
            xhr.onerror = function() {
                updateConnectionStatus(false);
                showError('Сеть недоступна');
            };
            
            var data = JSON.stringify({
                nickname: currentUser,
                text: text,
                timestamp: timestamp
            });
            
            xhr.send(data);
        }
        
        function scrollToBottom() {
            var container = document.getElementById('messagesContainer');
            if (container) {
                setTimeout(function() {
                    container.scrollTop = container.scrollHeight;
                }, 10);
            }
        }
        
        function logout() {
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
            
            currentUser = null;
            lastMessageTime = 0;
            isHistoryLoaded = false;
            connectionRetries = 0;
            
            document.getElementById('messagesList').innerHTML = '<div class="loading">Загрузка чата...</div>';
            document.getElementById('nicknameInput').value = '';
            
            document.getElementById('chatScreen').className = 'screen chat-screen hidden';
            document.getElementById('loginScreen').className = 'screen login-screen';
            
            updateConnectionStatus(false);
        }
        
        function removeLoading() {
            var loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        function showError(text) {
            var errorMsg = {
                nickname: 'Система',
                text: text,
                timestamp: new Date().getTime(),
                source: 'error'
            };
            appendMessage(errorMsg);
        }
        
        // Обработка клавиш
        function handleKeyPress(event, action) {
            var keyCode = event.keyCode || event.which;
            if (keyCode == 13) {
                if (action == 'login') {
                    login();
                } else if (action == 'send') {
                    sendMessage();
                }
                return false;
            }
            return true;
        }
        
        // Инициализация
        window.onload = function() {
            var nickInput = document.getElementById('nicknameInput');
            var msgInput = document.getElementById('messageInput');
            
            // Добавляем обработчики клавиш
            if (nickInput.addEventListener) {
                nickInput.addEventListener('keypress', function(e) { return handleKeyPress(e, 'login'); }, false);
                msgInput.addEventListener('keypress', function(e) { return handleKeyPress(e, 'send'); }, false);
            } else {
                nickInput.onkeypress = function(e) { return handleKeyPress(e || window.event, 'login'); };
                msgInput.onkeypress = function(e) { return handleKeyPress(e || window.event, 'send'); };
            }
            
            // Фокус на поле ввода
            setTimeout(function() {
                if (nickInput && nickInput.focus) {
                    nickInput.focus();
                }
            }, 200);
        };
    </script>
</body>
</html>
