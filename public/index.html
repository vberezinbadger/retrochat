<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=240">
    <title>Чат</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            font-size: 12px; 
            background: #f0f0f0; 
            width: 100%; 
            height: 100%; 
        }
        
        .screen { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
        }
        
        .hidden { display: none; }
        
        /* Экран входа */
        .login-container { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 280px;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        /* Для очень старых браузеров */
        .login-container-fallback {
            margin: 50px auto;
            width: 90%;
            max-width: 280px;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        h1 { 
            margin-bottom: 20px; 
            font-size: 16px; 
            color: #333; 
        }
        
        .input-field { 
            width: 100%; 
            padding: 8px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .btn { 
            width: 100%; 
            padding: 10px; 
            background: #007acc; 
            color: white; 
            border: none; 
            font-size: 12px; 
            cursor: pointer;
            box-sizing: border-box;
        }
        
        .btn:hover { background: #005999; }
        
        /* Чат */
        .chat-header { 
            background: #333; 
            color: white; 
            padding: 8px; 
            font-size: 11px; 
            height: 32px;
            box-sizing: border-box;
        }
        
        .user-info { 
            float: left; 
            line-height: 16px; 
        }
        
        .logout-btn { 
            float: right; 
            padding: 4px 8px; 
            background: #cc0000; 
            color: white; 
            border: none; 
            font-size: 10px; 
            cursor: pointer;
        }
        
        .logout-btn:hover { background: #990000; }
        
        .chat-content {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }
        
        .messages-area { 
            flex: 1;
            overflow-y: auto; 
            border: 1px solid #ccc; 
            background: white;
            min-height: 200px;
        }
        
        .msg-list { 
            padding: 8px; 
        }
        
        .msg { 
            margin: 8px 0; 
            padding: 6px; 
            border-left: 3px solid #ccc; 
            background: #f9f9f9; 
            font-size: 11px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .msg.user { 
            background: #e8f5e8; 
            border-left-color: #28a745; 
            margin-left: 20px; 
        }
        
        .msg.telegram { 
            background: #e3f2fd; 
            border-left-color: #007acc; 
            margin-right: 20px; 
        }
        
        .msg.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .msg-author { 
            font-weight: bold; 
            font-size: 10px; 
            margin-bottom: 3px; 
            color: #333;
        }
        
        .msg-text { 
            font-size: 11px; 
            margin-bottom: 3px; 
            line-height: 1.3;
        }
        
        .msg-time { 
            font-size: 9px; 
            color: #666; 
        }
        
        .input-area { 
            background: #eee; 
            padding: 8px; 
            border: 1px solid #ccc;
            height: 48px;
            box-sizing: border-box;
        }
        
        .input-row {
            width: 100%;
            height: 100%;
        }
        
        .input-row td {
            vertical-align: middle;
            padding: 0;
        }
        
        .msg-input { 
            width: 100%;
            padding: 6px; 
            border: 1px solid #ccc; 
            font-size: 11px;
            box-sizing: border-box;
        }
        
        .send-btn { 
            width: 100%;
            padding: 6px; 
            background: #007acc; 
            color: white; 
            border: none; 
            font-size: 11px; 
            cursor: pointer;
            box-sizing: border-box;
        }
        
        .send-btn:hover { background: #005999; }
        
        .loading { 
            text-align: center; 
            padding: 20px; 
            color: #666; 
            font-style: italic;
        }
        
        .clear { clear: both; }
        
        /* Адаптация для маленьких экранов */
        @media screen and (max-width: 240px) {
            .login-container {
                position: static;
                transform: none;
                margin: 20px auto;
                width: 95%;
                padding: 10px;
            }
            
            .msg { margin: 5px 0; padding: 4px; }
            .msg.user { margin-left: 10px; }
            .msg.telegram { margin-right: 10px; }
        }
        
        @media screen and (max-height: 320px) {
            .messages-area { min-height: 150px; }
            .login-container { margin: 10px auto; }
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Веб-чат</h1>
            <input type="text" id="nicknameInput" class="input-field" placeholder="Введите никнейм" maxlength="20">
            <input type="button" class="btn" value="Войти в чат" onclick="login()">
        </div>
    </div>

    <!-- Экран чата -->
    <div id="chatScreen" class="screen hidden">
        <div class="chat-header">
            <div class="user-info" id="userNick"></div>
            <input type="button" class="logout-btn" value="Выход" onclick="logout()">
            <div class="clear"></div>
        </div>
        
        <div class="chat-content">
            <div class="messages-area" id="messagesContainer">
                <div class="msg-list" id="messagesList">
                    <div class="loading">⏳ Загрузка...</div>
                </div>
            </div>
            
            <div class="input-area">
                <table class="input-row" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="75%">
                            <input type="text" id="messageInput" class="msg-input" placeholder="Сообщение..." maxlength="300">
                        </td>
                        <td width="25%">
                            <input type="button" class="send-btn" value="➤" onclick="sendMessage()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        var currentUser = null;
        var lastMessageTime = 0;
        var pollTimer = null;
        var isHistoryLoaded = false;
        
        function createXHR() {
            if (window.XMLHttpRequest) return new XMLHttpRequest();
            if (window.ActiveXObject) {
                try { return new ActiveXObject('Microsoft.XMLHTTP'); }
                catch(e) { return null; }
            }
            return null;
        }
        
        function trim(str) {
            return str.replace(/^\s+|\s+$/g, '');
        }
        
        function login() {
            var input = document.getElementById('nicknameInput');
            var nickname = trim(input.value);
            
            if (nickname.length < 2) {
                alert('Никнейм должен содержать минимум 2 символа');
                return;
            }
            
            currentUser = nickname;
            document.getElementById('userNick').innerHTML = nickname;
            
            document.getElementById('loginScreen').className = 'screen hidden';
            document.getElementById('chatScreen').className = 'screen';
            
            loadHistory();
        }
        
        function loadHistory() {
            var xhr = createXHR();
            if (!xhr) {
                showError('Браузер не поддерживается');
                return;
            }
            
            xhr.open('GET', '/api/messages?limit=20', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    removeLoading();
                    
                    if (xhr.status == 200) {
                        try {
                            var messages = eval('(' + xhr.responseText + ')');
                            displayMessages(messages);
                            isHistoryLoaded = true;
                            startPolling();
                        } catch (e) {
                            showError('Ошибка загрузки сообщений');
                            startPolling();
                        }
                    } else {
                        showError('Ошибка соединения (' + xhr.status + ')');
                        startPolling();
                    }
                }
            };
            xhr.send();
        }
        
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(function() {
                var xhr = createXHR();
                if (!xhr) return;
                
                xhr.open('GET', '/api/messages?since=' + lastMessageTime, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        try {
                            var messages = eval('(' + xhr.responseText + ')');
                            if (messages.length > 0) {
                                for (var i = 0; i < messages.length; i++) {
                                    // Не показываем дубли своих сообщений
                                    if (!(messages[i].source === 'user' && messages[i].nickname === currentUser)) {
                                        appendMessage(messages[i]);
                                    }
                                    if (messages[i].timestamp > lastMessageTime) {
                                        lastMessageTime = messages[i].timestamp;
                                    }
                                }
                            }
                        } catch (e) {
                            console.log && console.log('Ошибка парсинга:', e);
                        }
                    }
                };
                xhr.send();
            }, 2000);
        }
        
        function displayMessages(messages) {
            var html = '';
            for (var i = 0; i < messages.length; i++) {
                html += formatMessage(messages[i]);
                if (messages[i].timestamp > lastMessageTime) {
                    lastMessageTime = messages[i].timestamp;
                }
            }
            document.getElementById('messagesList').innerHTML = html;
            scrollToBottom();
        }
        
        function appendMessage(msg) {
            var list = document.getElementById('messagesList');
            var html = list.innerHTML + formatMessage(msg);
            list.innerHTML = html;
            scrollToBottom();
        }
        
        function formatMessage(msg) {
            var time = new Date(msg.timestamp);
            var hours = time.getHours();
            var minutes = time.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            
            var sourceClass = msg.source || 'user';
            var emoji = '';
            
            if (msg.source === 'telegram') {
                emoji = 'TG ';
            } else if (msg.source === 'user') {
                emoji = 'RC ';
            } else if (msg.source === 'error') {
                emoji = 'W ';
            }
            
            return '<div class="msg ' + sourceClass + '">' +
                   '<div class="msg-author">' + emoji + msg.nickname + '</div>' +
                   '<div class="msg-text">' + escapeHtml(msg.text) + '</div>' +
                   '<div class="msg-time">' + hours + ':' + minutes + '</div>' +
                   '</div>';
        }
        
        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;');
        }
        
        function sendMessage() {
            var input = document.getElementById('messageInput');
            var text = trim(input.value);
            
            if (!text) return;
            
            var timestamp = new Date().getTime();
            
            // Показать сразу
            var msg = {
                nickname: currentUser,
                text: text,
                timestamp: timestamp,
                source: 'user'
            };
            appendMessage(msg);
            input.value = '';
            
            // Отправить на сервер
            var xhr = createXHR();
            if (!xhr) {
                showError('Не удалось отправить сообщение');
                return;
            }
            
            xhr.open('POST', '/api/messages', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        lastMessageTime = timestamp;
                    } else {
                        var errorMsg = {
                            nickname: 'Система',
                            text: 'Ошибка отправки: ' + xhr.status,
                            timestamp: new Date().getTime(),
                            source: 'error'
                        };
                        appendMessage(errorMsg);
                    }
                }
            };
            
            var data = '{"nickname":"' + escapeJson(currentUser) + '","text":"' + escapeJson(text) + '","timestamp":' + timestamp + '}';
            xhr.send(data);
        }
        
        function escapeJson(str) {
            return str.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r');
        }
        
        function scrollToBottom() {
            var container = document.getElementById('messagesContainer');
            if (container.scrollTop !== undefined) {
                setTimeout(function() {
                    container.scrollTop = container.scrollHeight;
                }, 50);
            }
        }
        
        function logout() {
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
            
            currentUser = null;
            lastMessageTime = 0;
            isHistoryLoaded = false;
            document.getElementById('messagesList').innerHTML = '<div class="loading">⏳ Загрузка...</div>';
            document.getElementById('nicknameInput').value = '';
            
            document.getElementById('chatScreen').className = 'screen hidden';
            document.getElementById('loginScreen').className = 'screen';
        }
        
        function removeLoading() {
            var loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        function showError(text) {
            removeLoading();
            var errorMsg = {
                nickname: 'Система',
                text: text,
                timestamp: new Date().getTime(),
                source: 'error'
            };
            appendMessage(errorMsg);
        }
        
        // Обработка Enter
        function handleKeyPress(event, action) {
            var keyCode = event.keyCode || event.which;
            if (keyCode == 13) {
                if (action == 'login') {
                    login();
                } else if (action == 'send') {
                    sendMessage();
                }
                return false;
            }
            return true;
        }
        
        // Инициализация
        window.onload = function() {
            var nickInput = document.getElementById('nicknameInput');
            var msgInput = document.getElementById('messageInput');
            
            if (nickInput.addEventListener) {
                nickInput.addEventListener('keypress', function(e) { return handleKeyPress(e, 'login'); }, false);
                msgInput.addEventListener('keypress', function(e) { return handleKeyPress(e, 'send'); }, false);
            } else {
                nickInput.onkeypress = function(e) { return handleKeyPress(e || window.event, 'login'); };
                msgInput.onkeypress = function(e) { return handleKeyPress(e || window.event, 'send'); };
            }
            
            // Фокус на поле ввода
            setTimeout(function() {
                if (nickInput.focus) nickInput.focus();
            }, 100);
        };
    </script>
</body>
</html>
